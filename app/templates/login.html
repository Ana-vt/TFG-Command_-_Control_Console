<!doctype html>
<html lang="en">
  <head>
    <title>Consola PLICA</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <!--<link rel="stylesheet" href="../static/css/login.css" type="text/css">-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
  </head>
  <body>

    <!--Si hay mensajes (de flash) muéstralo en pantalla-->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <span>{{ message }}</span>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

      <form class="formulario" action="/login" method="POST">
        <h1>Consola de mando y control PLICA</h1>
        <div class="contenedor">
        
            <div class="input-contenedor">
            <i class="fa fa-envelope" aria-hidden="true"></i> 
            <input type="email" name="emailLogin"placeholder="Correo electrónico"/>
            </div>

            <div class="input-contenedor">
                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                <input type="password" name="passwordLogin" placeholder="Contraseña"/>
                <small id="passwordHelpInline" class="text-muted">
                Debe tener más de 8 caracteres.
                </small>
            </div>

            <div class="input-contenedor">
                <input type="checkbox">
                <span>Recordarme la próxima vez</span><br>   
            </div>

            <input type="submit" value="LOGIN" class="btn btn-dark">
            <p class="forget-password"> <a href="#">¿Has olvidado tu contraseña?</a></p>
            <!--has olvidado tu contraseña html-->
            
        </div>

      </form>
    
     
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
  </body>
</html>
