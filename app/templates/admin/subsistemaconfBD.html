{% extends "templates/layout.html" %}
{% block css %} 
    <link rel="stylesheet" href="../../static/css/index.css" type="text/css" />
    <style type="text/css">
    .bg{
    background-image: url('../../static/images/conf.jpg');}
    </style>
{% endblock %}

{% block title %}
    <h1 class="font-weight-bold">Configuraci√≥n</h1>
{% endblock %}
                        
{% block main %}
<div class="card bg" style="width: 40rem;">
    <div class="card-body">
      <h5 class="card-title"><b><u>Subsistema BD</u></b></h5>
      <h6 class="card-subtitle mb-2 text-muted">TOPICS</h6>
      <p class="card-text">
          Listado de topics actuales:
          <ul>
            <li>Elemento1</li>
            <li>Elemento2</li>
          </ul>
        </p>
      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#subsistematopic">Crear TOPIC</button>

<div class="modal fade" id="subsistematopic" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Crear nuevo TOPIC</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Nombre del Topic</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Otro xx del Topic</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-info">Crear</button>
      </div>
    </div>
  </div>
</div>
    </div>
  </div>
{% endblock %}

{% block js %}
<script src="../static/js/clock.js"></script>
{% endblock %}
