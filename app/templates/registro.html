<!doctype html>
<html lang="en">
  <head>
    <title>Consola PLICA</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" >
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/login.css" type="text/css">
  </head>
  <body>
      <!--Si hay mensajes (de flash) muéstralo en pantalla-->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <span>{{ message }}</span>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

      <form class="formulario" action="/registro" method="POST">
        <h1>Registro</h1>
        <div class="contenedor">

            <div class="input-contenedor">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" name="nombreRegistro" placeholder="Nombre completo"/>
            </div>
        
            <div class="input-contenedor">
              <i class="fa fa-envelope" aria-hidden="true"></i> 
              <input type="email" name="emailRegistro" placeholder="Correo electrónico"/>
            </div>
            <div class="input-contenedor">
              <i class="fa fa-id-card" aria-hidden="true"></i>
                <label for="perfil">Perfil:</label>
                  <select class="perfil" name="perfilRegistro">
                    <option  selected value="Noseleccionado">Seleccione una opción</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Operador" >Operador</option>
                    <option value="Analista" >Analista</option>
                  </select>
            </div>

            <div class="input-contenedor">
                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                <input type="password" name="passwordRegistro"placeholder="Contraseña"/>
                <small id="passwordHelpInline" class="text-muted">
                Debe tener más de 8 caracteres.
                </small>
            </div>

            <input type="submit" value="LOGIN" class="btn btn-dark">
            <p class="forget-password"> <a href="#">¿Has olvidado tu contraseña?</a></p>
            
        </div>

      </form>
      <table>
        <thead>
            <tr>
                <td>Nombre</td>
                <td>Correo</td>
                <td>Perfil</td>
                <td>Acciones</td>
    
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
